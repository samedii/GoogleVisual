    <script type="text/javascript" src="js/google.js"></script>

    <script type="text/javascript" src="js/googleVisual.search.js"></script>
    <script type="text/javascript" src="js/googleVisual.search.list.js"></script>
    <script type="text/javascript" src="js/googleVisual.results.list.js"></script>
    <script type="text/javascript" src="js/googleVisual.graphs.path.js"></script>

    <script>

</head>

<body>

    <div id="mysearch"></div>
    <div id="mysearch-results"></div>

    <div id="myPathGraph"></div>

    <script>
    $(function() {
        var search = googleVisual.search.init();
        var searchList = googleVisual.search.list.init("#mysearch");
        var resultsList = googleVisual.results.list.init("#mysearch-results");

        search.listenTo(searchList);
        resultsList.listenTo(search);

        var pathGraph = googleVisual.graphs.path.init("#myPathGraph");
        pathGraph.show({
            name: "test",
            children: [{name: "hej"}, {name: "hej2"}]
        });
    });
    </script>

</body>
